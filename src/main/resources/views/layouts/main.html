<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="An implementation of Epic Pet Clinic using Micronaut on the backend and HTMX on the frontend.">

    <th:block layout:fragment="title"><title>Epic Pet Clinic</title></th:block>

    <script src="/lib/htmx.min-2.0.2.js"></script>
    <script src="/lib/hyperscript.min-0.9.12.js"></script>
    <script src="/lib/head-support-2.0.1.js"></script>

    <link rel="stylesheet" href="/css/app.css">
</head>
<body hx-ext="head-support">
<header class="bg-stone-800 border-t-4 border-t-green-600 py-2 px-3">
    <nav class="flex items-stretch">
        <div class="text-4xl text-gray-400 my-3 mr-3">Epic Pet Clinic</div>
        <ul class="flex items-center space-x-3">
            <li class="my-auto">
                <a class="flex items-center text-gray-400 font-bold uppercase" href="/home" hx-get="/home"
                   hx-target="#content" hx-push-url="true">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" fill="currentColor"
                         class="size-3.5 mr-1">
                        <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path d="M543.8 287.6c17 0 32-14 32-32.1c1-9-3-17-11-24L512 185l0-121c0-17.7-14.3-32-32-32l-32 0c-17.7 0-32 14.3-32 32l0 36.7L309.5 7c-6-5-14-7-21-7s-15 1-22 8L10 231.5c-7 7-10 15-10 24c0 18 14 32.1 32 32.1l32 0 0 69.7c-.1 .9-.1 1.8-.1 2.8l0 112c0 22.1 17.9 40 40 40l16 0c1.2 0 2.4-.1 3.6-.2c1.5 .1 3 .2 4.5 .2l31.9 0 24 0c22.1 0 40-17.9 40-40l0-24 0-64c0-17.7 14.3-32 32-32l64 0c17.7 0 32 14.3 32 32l0 64 0 24c0 22.1 17.9 40 40 40l24 0 32.5 0c1.4 0 2.8 0 4.2-.1c1.1 .1 2.2 .1 3.3 .1l16 0c22.1 0 40-17.9 40-40l0-16.2c.3-2.6 .5-5.3 .5-8.1l-.7-160.2 32 0z"/>
                    </svg>
                    <span>Home</span>
                </a>
            </li>
            <li class="my-auto">
                <a class="flex items-center text-gray-400 font-bold uppercase" href="/owners/find" hx-get="/owners/find"
                   hx-target="#content" hx-push-url="true">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor"
                         class="size-3.5 mr-1">
                        <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
                    </svg>
                    <span>Owners</span>
                </a>
            </li>
            <li class="my-auto">
                <a class="flex items-center text-gray-400 font-bold uppercase" href="/vets/find" hx-get="/vets/find"
                   hx-target="#content"
                   hx-push-url="true">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor"
                         class="size-3.5 mr-1">
                        <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path d="M0 96C0 60.7 28.7 32 64 32l384 0c35.3 0 64 28.7 64 64l0 320c0 35.3-28.7 64-64 64L64 480c-35.3 0-64-28.7-64-64L0 96zm64 0l0 64 64 0 0-64L64 96zm384 0L192 96l0 64 256 0 0-64zM64 224l0 64 64 0 0-64-64 0zm384 0l-256 0 0 64 256 0 0-64zM64 352l0 64 64 0 0-64-64 0zm384 0l-256 0 0 64 256 0 0-64z"/>
                    </svg>
                    <span>Veterinarians</span>
                </a>
            </li>
            <li class="my-auto">
                <a class="flex items-center text-gray-400 font-bold uppercase" href="/error" hx-get="/error"
                   hx-target="#content"
                   hx-push-url="true">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor"
                         class="size-3.5 mr-1">
                        <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path d="M256 32c14.2 0 27.3 7.5 34.5 19.8l216 368c7.3 12.4 7.3 27.7 .2 40.1S486.3 480 472 480L40 480c-14.3 0-27.6-7.7-34.7-20.1s-7-27.8 .2-40.1l216-368C228.7 39.5 241.8 32 256 32zm0 128c-13.3 0-24 10.7-24 24l0 112c0 13.3 10.7 24 24 24s24-10.7 24-24l0-112c0-13.3-10.7-24-24-24zm32 224a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"/>
                    </svg>
                    <span>Error</span>
                </a>
            </li>
        </ul>
    </nav>
</header>

<main id="content">
    <th:block layout:fragment="content"></th:block>
</main>

<footer class="flex justify-center">
    <div>LOGO_HERE Epic Pet Clinic by Samer Kanjo</div>
</footer>
</body>
</html>
